<div class="modal fade rounded" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mx-auto" role="document">
        <div class="modal-content p-3">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-3">
                <form method="post" action="{% url 'login' %}" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username">Usu√°rio ou E-mail</label>
                        <input type="text" class="form-control p-1" id="username" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control p-1" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary p-2">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
