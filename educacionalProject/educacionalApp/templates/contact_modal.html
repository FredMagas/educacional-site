<div class="modal fade rounded" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mx-auto" role="document">
        <div class="modal-content p-3">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Contato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-3">
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control p-1" id="name" name="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control p-1" id="email" name="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone">Telefone</label>
                        <input type="tel" class="form-control p-1" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary p-2">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
